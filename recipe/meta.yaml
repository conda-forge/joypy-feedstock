{% set name = "joypy" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 099da2d6c7d81b5eccc957bd9446831f565ba42d5abbab0fa92b81892449522e

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas >=0.20.0
    - python
    - scipy >=0.11.0

test:
  imports:
    - joypy

about:
  home: http://github.com/sbebo/joypy
  license: MIT
  license_file: LICENSE
  summary: Joyplots in python
  dev_url: http://github.com/sbebo/joypy

extra:
  recipe-maintainers:
    - dirmeier
