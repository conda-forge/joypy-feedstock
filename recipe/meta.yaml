{% set name = "joypy" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a12598e75f4d40d72a26f7eeae6b74f4ced05c49af147ace8e3a229ab7b20395

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:    
    - pip
    - python    
  run:
    - matplotlib
    - numpy
    - pandas >=0.20.0
    - python
    - scipy >=0.11.0

test:
  imports:
    - joypy

about:
  home: http://github.com/sbebo/joypy
  license: MIT
  license_file: LICENSE
  summary: Joyplots in python  
  dev_url: http://github.com/sbebo/joypy

extra:
  recipe-maintainers:
    - dirmeier
